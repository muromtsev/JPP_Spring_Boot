<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<ul th:each="user : ${users}">
  <li><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a></li>
</ul>

<div>
  <a href="/users/new">Создать человека</a>
</div>


</body>
</html>
